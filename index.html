<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    
<script type="text/babel">

    function Btn({text, changeValue, fontSize}) {
        console.log(text,"was render");
        return (
            <button
                onClick={changeValue}
                style={{
                    backgroundColor: "tomato",
                    color: "white",
                    padding: "10px 20px",
                    border: 0,
                    borderRadius: 10,
                    fontSize,
                }}>
                {text}
            </button>
        )
    }
    
    const MemorizedBtn = React.memo(Btn);
    MemorizedBtn.propTypes = {
        text : PropTypes.string,
        fontSize: PropTypes.number.isrequired,      // isrequired -> 해당 props가 필수요소라고 지정해 입력되지 않은 상황도 파악
    }
    function App() {
        const [value, setValue] = React.useState("Save Changes")
        const changeValue = () => setValue("Revert Change")
        return (
            <div>
                <MemorizedBtn text={value} changeValue={changeValue} fontSize="16" />
                <MemorizedBtn text={"Continue"} fontSize={14} />
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>

</html>
